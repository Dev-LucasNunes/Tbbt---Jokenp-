<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Tbbt - Joken pô</title>
  </head>
  <body>
    <header>
      <h2>Tbbt - Jokenpô</h2>
    </header>
    <section class="game">
      <section class="buttons">
        <button
          style="background-image: url(imagens/rock.png)"
          class="rock"
        ></button>
        <button
          style="background-image: url(imagens/scissors.png)"
          class="scissors"
        ></button>
        <button
          style="background-image: url(imagens/paper.png)"
          class="paper"
        ></button>
        <button
          style="background-image: url(imagens/lizard.png)"
          class="lizard"
        ></button>
        <button
          style="background-image: url(imagens/spock.png)"
          class="spock"
        ></button>
      </section>

      <section class="field container">
        <div class="player1 box"></div>
        <div class="regras"></div>
        <div class="cpu box"></div>
      </section>

      <section class="buttons2">
        <button
          style="background-image: url(imagens/rock.png)"
          class="rock"
        ></button>
        <button
          style="background-image: url(imagens/scissors.png)"
          class="scissors"
        ></button>
        <button
          style="background-image: url(imagens/paper.png)"
          class="paper"
        ></button>
        <button
          style="background-image: url(imagens/lizard.png)"
          class="lizard"
        ></button>
        <button
          style="background-image: url(imagens/spock.png)"
          class="spock"
        ></button>
      </section>
      <!--buttons-->
    </section>
    <!--game-->
    <div class="check">Check</div>

    <script src="js/script.js"></script>
  </body>
</html>
